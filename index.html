<body>
  <div class="container">
    <header>
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Airbnb Exmaple Listings</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="./">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="./about.html">About</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <h1>Apartment Listings</h1>
    </header>

    <main>
      <div class="row">
        <section id="options" class="col-lg-4 col-sm-12 order-1">
          <h2>Options</h2>
          <form action="#">
            <label>Search <input id="inSearch" type="text" /></label>
          </form>

          <h3>Create Listing</h3>
          <form action="#" id="createForm">
            <div class="mb-1">
              <label class="form-label">Title: <input type="text" class="form-control" name="title" required="true" /></label>
            </div>
            <!-- /.mb-1 form row -->

            <div class="mb-1">
              <label class="form-label">Price: <input type="number" class="form-control" name="price" value="1500" /></label>
            </div>
            <!-- /.mb-1 form row -->

            <div class="mb-1">
              <button id="btnCreate" type="submit" class="btn btn-outline-primary">
                Create
              </button>

              <button class="btn btn-outline-secondary" type="button">
                Clear
              </button>
            </div>
          </form>
        </section>

        <section id="listings" class="col-lg-8 col-sm-12 order-0">
          <h2>Listings</h2>

          <div class="listingsGroup row" id="listingContainer">

          </div>
          <!-- /listingsGroup -->
        </section>
      </div>
      <!-- /.row -->
    </main>
